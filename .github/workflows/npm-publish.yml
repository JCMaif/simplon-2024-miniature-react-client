name: CI and Deploy Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job de Node.js CI (Build et Tests)
  node_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build --if-present

      - name: Start server in the background
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for server to start
        run: sleep 5

      - name: Install Lighthouse CI and run it
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun

  # Job de déploiement Hugo sur GitHub Pages
  hugo_deploy:
    runs-on: ubuntu-latest
    needs: node_ci  # Ce job dépend du précédent
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build Hugo site
        run: hugo --minify --buildFuture

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  # Job de déploiement des fichiers statiques (Pages)
  deploy_static:
    runs-on: ubuntu-latest
    needs: node_ci  # Ce job dépend du précédent
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for static build
        uses: actions/setup-node@v4

      - name: Build static content
        env:
          PUBLIC_URL: /simplon-2024-banking-client/
        run: |
          npm install
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
